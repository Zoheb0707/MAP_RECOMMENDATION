<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = 'search'>
  <ion-auto-complete [dataProvider]="this.simpleFunction" animated="true"></ion-auto-complete>
  <ion-button color="primary" (click)='onChangeAlert()'>Search</ion-button>
  <ion-button color="secondary" (click)='onChangeAlert()'>Explore New</ion-button>
</ion-content>
