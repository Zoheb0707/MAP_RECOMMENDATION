<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="presentSettingOptions()">
        Settings
      </ion-button>
    </ion-buttons>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded" padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 offset-3 text-center>
        <div class="profilePic">
          <!-- <ion-avatar>
            <img src="https://www.scripturaengage.com/wp-content/uploads/2017/03/Profile-Picture-Joke-Dehond-Circle.png">
          </ion-avatar> -->
          <ion-img
            src="assets/img/user.png"
          ></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="information">
      <ion-col col-6 offset-3 text-center>
        <div no-padding>
          {{ user?.name.first }}, {{ user?.name.last }} <br />
          {{ user?.city }}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <div padding>
          You prefer selected types:
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <ion-slides>
          <ion-slide *ngFor="let item of arrayOf(numberOfSlides)">
            <ion-list class="option">
              <ion-chip outline *ngFor="let item of this.user.preferences"> 
                  <ion-avatar>
                    <img src="../assets/img/{{item.toLowerCase( )}}-flag-round-icon-256.png">
                  </ion-avatar>                
                  <ion-label>{{item}}</ion-label>
                </ion-chip>
            </ion-list>  
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
