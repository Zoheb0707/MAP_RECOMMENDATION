<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="presentSettingOptions()">
        Settings
      </ion-button>
    </ion-buttons>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded" padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 offset-3 text-center>
        <div class="profilePic">
          <!-- <ion-avatar>
            <img src="https://www.scripturaengage.com/wp-content/uploads/2017/03/Profile-Picture-Joke-Dehond-Circle.png">
          </ion-avatar> -->
          <ion-img
            src="https://www.scripturaengage.com/wp-content/uploads/2017/03/Profile-Picture-Joke-Dehond-Circle.png"
          ></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row align-items-center class="information">
      <ion-col col-6 offset-3 text-center>
        <div no-padding>
          {{ user?.last_name }}, {{ user?.first_name }} <br />
          {{ user?.place }}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <div padding>
          You prefer selected types:
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6 offset-3 text-center>
        <ion-slides pager=true>
          <ion-slide *ngFor="let item of arrayOf(numberOfSlides)">
            <ion-list>
              <ion-chip *ngFor="let item of getSubarray(item)"> 
                <ion-avatar>
                  <img
                    src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
                  />
                </ion-avatar>                
                <ion-label>{{item}}</ion-label>
              </ion-chip>
            </ion-list>  
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
