<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="presentSortingOptions()">
        Sort
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="addVisit()">
        Add Visit
      </ion-button>
    </ion-buttons>
    <ion-title>
      Past Visits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshVisits($event)">
    <ion-refresher-content pulling-text="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let restaurant of pastVisitsTwo" lines="none">

      <ion-item-options side="start">
        <ion-item-option color="tertiary" expandable (click)=edit($event)>
          Edit
        </ion-item-option>
      </ion-item-options>

      <ion-item lines="none">
        <!-- <ion-card [routerLink]="['/', 'restaurant', restaurant.pid]"> -->
        <ion-card>
          <ion-card-header>
              <ion-card-title>{{ restaurant.name }}</ion-card-title>
            </ion-card-header>
    
            <rating *ngIf="restaurant.rating" [rate]="restaurant.rating"
              readonly="true"
              size="default">
            </rating>

            <ion-button *ngIf="!restaurant.rating" size="large">
              Add Rating
            </ion-button>
    
            <ion-card-content>
              You visited this place on {{ restaurant.date.seconds * 1000 | date: 'dd/MM/yyyy' }}.
            </ion-card-content>
          </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="deleteVisit(slidingItem, restaurant)">
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>    
  </ion-list>
</ion-content>
