<ion-header>
  <ion-toolbar>
    <ion-title>
      Past Visits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
 
    <ion-card *ngFor="let item of (results | async)">
 
      <ion-card-header>
        <ion-card-title>{{ item.restaurant_id }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        You visited this place {{ item.times }} times.
      </ion-card-content>
 
    </ion-card>
 
  </ion-list>
 
</ion-content>
