<ion-header>
  <ion-toolbar>
    <ion-title>
      Past Visits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
 
    <ion-item card *ngFor="let item of (results | async)">
 
      <ion-label text-wrap>
        <h3>{{ item.restaurant_id }}</h3>
        {{ item.times }}
      </ion-label>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
