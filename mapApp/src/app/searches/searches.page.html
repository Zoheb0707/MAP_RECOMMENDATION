<ion-header>
  <ion-toolbar>
    <ion-title>
      Results
    </ion-title>
    <ion-button (click)='back()'>Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let item of (results | async)">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ item.name }}
          </ion-card-title>
          <ion-card-subtitle>
            {{item.type}}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div>
            <img src="https://bit.ly/2XK8xsM">
          </div>

          <div>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eget
            pharetra tortor. Proin quis eros imperdiet, facilisis nisi in, tincidunt orci.
            Nam tristique elit massa, quis faucibus augue finibus ac.
          </div>

          <div>
            {{item.location}}
          </div>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
